<!DOCTYPE html>
<!-- The above is required for HTML5, the latest HTML version -->
<html>
<head>
  <!--
    Describes properties of the document.
    None of these are technically required but are nonetheless good practice
  -->

  <!-- Describes text encoding -->
  <meta charset="utf-8" />

  <!-- Gives a tile for this document (used for tab text) -->
  <title>Hello World Example</title>

  <!-- Etc. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Content goes here -->
  Hello World!
</body>
</html>
